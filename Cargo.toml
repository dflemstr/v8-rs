[package]
authors = ["David Flemstr√∂m <david.flemstrom@gmail.com>"]
description = "High-level bindings to V8, the Javascript engine"
documentation = "https://dflemstr.github.io/v8-rs/v8/index.html"
homepage = "https://dflemstr.github.io/v8-rs"
keywords = [
    "v8",
    "javascript",
    "js",
    "ecmascript",
    "google",
]
license = "Apache-2.0"
name = "v8"
repository = "https://github.com/dflemstr/v8-rs"
version = "0.9.6"

[dependencies]
error-chain = "0.11.0"
lazy_static = "1.0.0"
num_cpus = "1.8.0"
priority-queue = "0.4.5"

[dependencies.v8-sys]
path = "v8-sys"
version = "0.14.0"

[features]
unstable = []

[workspace]
members = ["v8-sys"]
